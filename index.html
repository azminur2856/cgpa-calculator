<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniCalc Pro | Professional CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body class="bg-slate-50 min-h-screen pb-12">
    <nav class="bg-teal-600 text-white p-4 shadow-lg sticky top-0 z-50">
      <div
        class="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4"
      >
        <h1 class="text-xl font-bold tracking-tight">
          UniCGCal <span class="text-teal-200">PRO</span>
        </h1>
        <select
          id="uniSelect"
          onchange="updateUI()"
          class="bg-teal-700 text-white border border-teal-500 rounded-full px-6 py-2 outline-none focus:ring-2 ring-teal-300 w-full md:w-72 font-medium"
        >
          <option value="all_public">All Public Universities</option>
          <option value="aiub">AIUB</option>
          <option value="nsu">North South University (NSU)</option>
          <option value="iub">Independent University (IUB)</option>
          <option value="ewu">East West University (EWU)</option>
          <option value="brac">BRAC University</option>
          <option value="iubat">IUBAT</option>
        </select>
      </div>
    </nav>

    <main class="max-w-6xl mx-auto mt-6 px-4">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <aside class="lg:col-span-3">
          <div
            class="glass-card border border-slate-200 rounded-2xl p-5 shadow-sm sticky top-24"
          >
            <h2
              class="text-slate-800 font-bold mb-4 flex items-center gap-2 text-sm uppercase tracking-wider"
            >
              <span class="w-1.5 h-5 bg-teal-500 rounded-full"></span> Grading
              Scale
            </h2>
            <div id="gradeDisplay" class="space-y-1"></div>
          </div>
        </aside>

        <section class="lg:col-span-9 space-y-6">
          <div
            class="glass-card border border-slate-200 rounded-2xl p-6 shadow-sm"
          >
            <h2 class="text-lg font-bold text-slate-800 mb-4">
              1. Academic History
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input
                type="number"
                id="currCGPA"
                step="0.01"
                placeholder="Current CGPA"
                class="input-field"
              />
              <input
                type="number"
                id="currCred"
                placeholder="Credits Completed"
                class="input-field"
              />
            </div>
          </div>

          <div
            class="glass-card border border-slate-200 rounded-2xl shadow-sm overflow-hidden"
          >
            <div
              class="p-6 bg-white border-b border-slate-100 flex justify-between items-center"
            >
              <h2 class="text-lg font-bold text-slate-800">2. Semester Plan</h2>
              <button onclick="addRow()" class="add-btn">+ Add Course</button>
            </div>
            <div class="overflow-x-auto">
              <table class="w-full text-left border-collapse">
                <thead
                  class="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold"
                >
                  <tr>
                    <th class="px-6 py-4">Course Name</th>
                    <th class="px-6 py-4">Credit</th>
                    <th class="px-6 py-4">Expected</th>
                    <th class="px-6 py-4">Retake</th>
                    <th class="px-6 py-4">Previous</th>
                    <th class="px-6 py-4"></th>
                  </tr>
                </thead>
                <tbody
                  id="courseTable"
                  class="divide-y divide-slate-100"
                ></tbody>
              </table>
            </div>
          </div>

          <div id="resultBox" class="hidden">
            <div
              class="bg-teal-600 rounded-2xl p-8 text-white shadow-xl flex flex-col md:flex-row justify-around items-center gap-6"
            >
              <div class="text-center">
                <span class="text-5xl font-black block" id="resSGPA">0.00</span>
                <span
                  class="text-teal-100 text-[10px] font-bold uppercase tracking-widest"
                  >Semester GPA</span
                >
              </div>
              <div
                class="text-center border-t md:border-t-0 md:border-l border-teal-500 pt-4 md:pt-0 md:pl-8"
              >
                <span class="text-5xl font-black block" id="resCGPA">0.00</span>
                <span
                  class="text-teal-100 text-[10px] font-bold uppercase tracking-widest"
                  >Target CGPA</span
                >
              </div>
              <button onclick="downloadPDF()" class="pdf-btn">
                Download PDF
              </button>
            </div>
          </div>

          <div class="flex flex-col md:flex-row gap-4">
            <button onclick="calculate()" class="calc-btn">
              Calculate Now
            </button>
            <button onclick="resetAll()" class="reset-btn">Reset</button>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
